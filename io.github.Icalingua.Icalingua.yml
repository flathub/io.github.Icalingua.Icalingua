app-id: io.github.Icalingua.Icalingua
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
separate-locales: false
rename-icon: icalingua
rename-desktop-file: icalingua.desktop
command: icalingua
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --persist=.pki
  - --filesystem=xdg-documents:ro
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar

modules:
  - name: icalingua
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - bsdtar --to-stdout -xf icalingua.deb data.* | bsdtar -xf -
      - cp -a opt/Icalingua++ $FLATPAK_DEST/
      - cp -a usr/share $FLATPAK_DEST/
      - desktop-file-edit --set-key="Exec" --set-value="icalingua %U" $FLATPAK_DEST/share/applications/*.desktop
      - install -Dm644 $FLATPAK_ID.appdata.xml -t /app/share/metainfo
      - install -Dm755 icalingua.sh /app/bin/icalingua
    sources:
      - type: file
        only-arches: [x86_64]
        dest-filename: icalingua.deb
        url: https://github.com/Icalingua-plus-plus/Icalingua-plus-plus/releases/download/v2.12.16/icalingua_2.12.16_amd64.deb
        sha256: 772d0aac4a0b1ba3f28756ba065f7d82a7f08d13cbfa723efb9dd3b28e611c4e
        x-checker-data:
          type: json
          is-main-source: true
          url: https://api.github.com/repos/Icalingua-plus-plus/Icalingua-plus-plus/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="icalingua_" + $version + "_amd64.deb") |
            .browser_download_url

      - type: file
        only-arches: [aarch64]
        dest-filename: icalingua.deb
        url: https://github.com/Icalingua-plus-plus/Icalingua-plus-plus/releases/download/v2.12.16/icalingua_2.12.16_arm64.deb
        sha256: 2567f7a97f7d41ee38923bcfbd72f64929676978c93aaa0bce4a6a739bca600a
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Icalingua-plus-plus/Icalingua-plus-plus/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="icalingua_" + $version + "_arm64.deb") |
            .browser_download_url

      - type: file
        path: io.github.Icalingua.Icalingua.appdata.xml

      - type: script
        dest-filename: icalingua.sh
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - exec zypak-wrapper.sh /app/Icalingua++/icalingua "$@"
